<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="javascript/dynamics.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="run();">
<div class="container">
    <div class="row">
        <img src="css/images/users.jpg" class="span2">
        <div class="isServerON span1">
            <h4>Server:<img id="ServerOk"src="css/images/greenButton.png"></h4>
        </div>
    </div>
    <div class="lead">Enter Login:<b id="nameLogin" class="fat"></b></div>
    <div class="form-inline">
        <input id="inputLogin" type="text" class="input input-xlarge" onkeydown="if(event.keyCode==13){pickLogin()};"
               maxlength="18">
        <input type="button" class="btn btn-small btn-success" value="Enter">
    </div>
    <div class="shell">
        <div class="online">
            <h1 class="green center">Online:</h1>
            <div class="users">
                <p id="onlineUser" class="center fat"></p>
            </div>
        </div>
        <div class="chat">
            <div class="items" id="items"></div>
        </div>
        <div class="panelMessage">
            <div class="form-inline">
                <textarea id="inputMessage" type="text" class="input textArea"
                          onkeydown="if(event.keyCode==13){buttonClick();event.preventDefault();};"></textarea>
                <input type="button" class="btn btn-info " value="Sent">
            </div>
        </div>
    </div>
</div>
</body>
</html>
