<!doctype html>
<html >
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div>
        <img src="images/users.jpg">
    <form name="Login">
        <p><strong>Enter Login:</strong></p>
        <p id="x"></p>
        <input type="text" class="Login" maxlength="25" size="40" name="Name">
        <input type="button" value="Enter" onclick="document.getElementById('x').innerHTML=document.forms['Login'].elements['Name'].value">
    </form>
</div>
<div class = "Chat">
    <nav class = "Online">
            <h1 style="color: greenyellow; text-align: center ">Online:</h1>
        <div class="Users">
        </div>
    </nav>
    <form name="FormMsg">
        <p id="y"></p>
        <footer class = "InputMessage">
            <input type="text" class="Message" name="msg" >
            <input type="button" class="Button" value="Sent" onclick="document.getElementById('y').innerHTML=document.forms['FormMsg'].elements['msg'].value">
            <p style="color: yellowgreen">
                <input type="checkbox" checked value="new"> New
                <input type="checkbox"  value="change"> Change
                <input type="checkbox"  value="delete"> Delete
            </p>
        </footer>
    </form>
</div>
<div class="Server">
    <h2>Server:<img src="images/greenButton.png"></h2>
</div>
</body>
</html>
