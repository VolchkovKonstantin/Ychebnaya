<!doctype html>
<html >
<head>
    <meta charset = "utf-8">
    <title>Chat</title>
    <link rel = "stylesheet" href = "style.css" type = "text/css">
    <script src = "dynamics.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload = "run();">
<div class = "authorization container">
    <div class="row">
    <img src = "images/users.jpg" class="span2">
    <div class = "server span1">
        <h4>Server:<img src = "images/greenButton.png"></h4>
    </div>
        </div>
    <form name = "login">
        <h4><strong>Enter Login:</strong></h4>
        <p id = "nameLogin"></p>
        <input class = "text input-xlarge" name = "username" >
        <input type = "button" class ="btn btn-small btn-success" value = "Enter" onclick = "getText()">
    </form>
    <div class = "shell">
        <div class = "online">
            <h1 class = "green">Online:</h1>
            <div class = "users">
            </div>
        </div>
        <div class = "chat">
            <div class = "items">
            </div>
        </div>
        <div class = "inputMessage">
            <form name = "text">
                <row>
                <input id = "newMessage" type = "text" class = "text input-xxlarge message" name = "msg" >
                <input type = "button" class = "btn btn-info pull-right button " value = "Sent">
                    </row>
            </form>
        </div>
    </div>
</div>
</body>
</html>
